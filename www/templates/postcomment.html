<ion-modal-view>
  	<ion-header-bar class="bar bar-header bar-balanced">
	    <h1 class="title">Comments</h1>
	    <button class="button button-clear button-primary" ng-click="closeModal(2)">Cancel</button>
  	</ion-header-bar>
  	<ion-content class="padding">
  		<div class="list">
		  <label class="item item-input">
		    <input type="text" placeholder="First Name">
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Last Name">
		  </label>
		  <label class="item item-input">
		    <textarea rows="5" placeholder="Comments"></textarea>
		  </label>
		</div>
		<div><button class="button button-full button-energized" ng-click="closeModal(2)">Back</button></div>
	</ion-content>
</ion-modal-view>
